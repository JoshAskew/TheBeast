<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Week Calendar</title>
    <link rel="stylesheet" href="calendarstyle.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">The Week Ahead</div>
        <div class="calendar-grid">

            <div class="calendar-day-header">Sunday</div>
            <div class="calendar-day-header">Monday</div>
            <div class="calendar-day-header">Tuesday</div>
            <div class="calendar-day-header">Wednesday</div>
            <div class="calendar-day-header">Thursday</div>
            <div class="calendar-day-header">Friday</div>
            <div class="calendar-day-header">Saturday</div>

            <div class="calendar-day">
                <div class="date-number">1</div>
            </div>
            <div class="calendar-day">
                <div class="date-number">2</div>
            </div>
            <div class="calendar-day">
                <div class="date-number">3</div>
            </div>
            <div class="calendar-day">
                <div class="date-number">4</div>
            </div>
            <div class="calendar-day">
                <div class="date-number">5</div>
            </div>
            <div class="calendar-day">
                <div class="date-number">6</div>
            </div>
            <div class="calendar-day">
                <div class="date-number">7</div>
            </div>
        </div>
    </div>
</body>
</html>
